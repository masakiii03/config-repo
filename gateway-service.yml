spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-serviceid: true
      # routes:
      #   - id: client1
      #     uri: lb://client-1
      #     predicates:
      #       - Weight=group1, 5
      #   - id: client3
      #     uri: lb://client-3
      #     predicates:
      #       - Weight=group1, 5
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedHeaders: "*"
            allowedMethods: "*"
  main:
    allow-bean-definition-overriding: true

        

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/, http://localhost:8762/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
  tracing:
    sampling:
      probability: 1.0

server:
  port: 8080

authentication:
  path: http://localhost:9000/authentication

gw:
  value: 20
